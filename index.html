<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">


    <h1>Вертикальна форма</h1>


    <form role="form">

      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-group input-group-lg">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-envelope"></span>
          </span>
          <input class="form-control" type="text" placeholder="Email address">
        </div>
        <p class="help-block">рядочок з підказочкою</p>
      </div>

      <div class="form-group">
        <label for="password">Пароль</label>
        <div class="input-group input-group-lg">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-lock"></span>
          </span>
          <input class="form-control" type="password" placeholder="Password">
        </div>
      </div>

      <div class="checkbox">
        <label><input type="checkbox">Запам'ятати мене</label>
      </div>

      <button type="submit" name="button" class="btn btn-success">Увійти</button>

    </form>


    <h1>Однорядкова форма</h1>


    <form role="form" class="form-inline">

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" placeholder="Введіть будь ласка email">
      </div>

      <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" class="form-control" name="password" placeholder="Введіть будь ласка пароль">
      </div>

      <div class="checkbox">
        <label><input type="checkbox">Запам'ятати мене</label>
      </div>

      <button type="submit" name="button" class="btn btn-success">Увійти</button>

    </form>

    <br>
    <br>

    <form class="form-inline">

      <div class="form-group">
        <label class="sr-only" for="exampleInputEmail3">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email">
      </div>

      <div class="form-group">
        <label class="sr-only" for="exampleInputPassword3">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password">
      </div>

      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>

      <button type="submit" class="btn btn-default">Sign in</button>

    </form>


    <h1>Горизонтальна форма</h1>


    <form class="form-horizontal" role="form">

      <div class="form-group">
        <label for="email" class="col-sm-2 control-label"><i class="fa fa-envelope-o"></i></label>
        <div class="col-sm-10">
          <input type="email" class="form-control input-md" name="email" placeholder="Введіть будь ласка email">
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="col-sm-2 control-label"><i class="fa fa-lock"></i></label>
        <div class="col-sm-10">
          <input type="password" class="form-control input-md" name="password" placeholder="Введіть будь ласка пароль">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox">Запам'ятати мене
            </label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" name="button" class="btn btn-success">Увійти</button>
        </div>
      </div>

    </form>
  </div>
</body>
</html>
